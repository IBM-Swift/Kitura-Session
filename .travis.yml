branches:
  only:
  - master
  - develop
  - /^issue.*$/

notifications:
  slack:
    secure: ""

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8
      sudo: required

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - ./Package-Builder/build-package.sh $TRAVIS_BUILD_DIR
